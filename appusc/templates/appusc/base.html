{% load static %}
<!DOCTYPE html>
<html>
<title>Aplicación Gestión Tgs</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Carga de Estilos locales -->
<link rel="stylesheet" href="{% static 'css/w3.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <a class="w3-button w3-blue w3-right" href="/detail">Cerrar sesión</a>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:200px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    
    <div class="w3-col s8 w3-bar">
      <span>Bienvenido, <strong><b>{{request.user.username}}</b></strong></span><br>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Menú</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="/ctg_listaprofes_tm" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users fa-fw"></i>  Profesores</a>
    <a href="/ctg_listaestudiantes_tm" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-users w3-text-black"></i>  Estudiantes</a>
    <a href="/tragrados" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-eye fa-fw"></i>  Tutorías</a>
    <a href="/nuevatutoria" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-tasks fa-fw"></i>  Nueva Tutoría</a>
    <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !CONTENIDO DE PÁGINA! -->
<div class="w3-main" style="margin-left:220px;margin-top:43px;margin-right: 20px;">




  {% block content %}
  
  {% endblock %}



 
  
  <br>
  

  <!-- Pie de página -->
  <footer class="w3-container w3-padding-16 w3-light-grey">
    <!-- Enlace a página princial target= "_blank" abre una nueva pestaña -->
    <p> <a href="https://www.usc.edu.co" target="_blank">2021 © Universidad Santiago de Cali  |  Transformación & Buen Gobierno</a></p>
  </footer>

  <!-- FIN DE CONTENIDO DE PÁGINA -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
